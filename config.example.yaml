# Konfigurasi contoh untuk Haxorport Client

# Alamat server Haxorport
server_address: "localhost"

# Port untuk control plane
control_port: 8080

# Port untuk data plane
data_port: 8081

# Konfigurasi autentikasi
auth_enabled: true
auth_token: "your-auth-token"

# Konfigurasi TLS
tls_enabled: false
tls_cert: ""
tls_key: ""

# Domain dasar untuk subdomain tunnel
base_domain: "haxorport.online"

# Level logging (debug, info, warn, error)
log_level: "info"

# Path ke file log (kosong untuk stdout)
log_file: ""

# Daftar tunnel yang akan dibuat saat startup
tunnels:
  # Contoh tunnel HTTP
  - name: "web"
    type: "http"
    local_port: 8080
    subdomain: "myapp"
    auth:
      type: "basic"
      username: "user"
      password: "pass"

  # Contoh tunnel TCP
  - name: "ssh"
    type: "tcp"
    local_port: 22
    remote_port: 2222
